<div class="page-container">
    <div class="signup-container">
        <h1 class="title-text">Sign up</h1>
        <!-- Form Alert component -->
        <flash-messages></flash-messages>

        <section class="signup-information">
            <p class="body-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita quo iste suscipit velit laudantium provident ex illo maiores accusamus temporibus ut tempore. Create an account. It's free!</p>

            <form (submit)= "onRegisterSubmit()">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" [(ngModel)] = "name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" [(ngModel)] = "username" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" [(ngModel)] = "email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" [(ngModel)] = "password" name="password" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </section>
    </div>
</div>
