<div class="row header-row">
    <div class=" col-xs-12 backContainer">
        <a class="btn btn-primary backBtn" [routerLink]="['/profile']" [routerLinkActive]="'is-active'">Back</a>
    </div>
    <div class="video-container">
        <div *ngIf="media;" class="card-deck">

            <div class="card" *ngFor="let content of media; let i = index">

                <!-- Button trigger modal -->
                <div id="modalBtn" data-toggle="modal" data-target="#myModal" [attr.data-id]="content" (click)="onSelectObject(content)">
                    <img class="card-img-top" [src]="content.imageUrl | youtube" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{content.title}}</h5>
                        <p class="card-text">{{content.description}}</p>
                        <p class="card-text"><small class="text-muted">{{content.publishedAt}}</small></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal to show larger view of selected video -->
<div class="modal fade modal-fullscreen  footer-to-bottom" id="myModal" tabindex="-1" role="dialog" aria-labelledby="emyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">{{selectedContent.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <iframe *ngIf="selectedContent.videoUrl;" class="" id="player" type="text/html"
                    [src]="selectedContent.videoUrl | youtube"
                    frameborder="0" allowfullscreen>
                </iframe>
                <p *ngIf="selectedContent.imageUrl;" class="hidden">{{selectedContent.imageUrl}}</p>
                <p *ngIf="selectedContent.description;" class="card-text">{{selectedContent.description}}</p>
                <p *ngIf="selectedContent.publishedAt;" class="card-text"><small class="text-muted">{{selectedContent.publishedAt}}</small></p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger" [attr.data-id]="selectedContent" (click)="removeContent()" data-dismiss="modal">Delete Content</button>
        </div>
      </div>
    </div>
  </div>
