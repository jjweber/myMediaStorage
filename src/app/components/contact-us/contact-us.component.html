<div class="page-container">
    <h1>Contact Us</h1>

    <div class="contact-info">
        <p><span class="phone-span">Phone #:</span>(7o4)905-6547</p>
        <p><span class="email-span">Email:</span>jjweber@student.fullsail.edu</p>
    </div>

    <hr>

    <div class="contact-form">
        <h5>Or fill out this contact form and we will reply you as soon as possible.</h5>

        <form action="">
            <div class="row">
                <div class="col-sm-12 col-md-6 input-fields">
                    <div class="row">
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group contact-by-phone">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Please contact me by phone
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Phone #">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <select class="custom-select" id="inlineFormCustomSelect">
                                    <option selected>Best time to reach you...</option>
                                    <option value="1">Morning</option>
                                    <option value="2">Afternoon</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 text-field">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Enter you message here..."></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
