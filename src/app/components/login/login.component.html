<div class="page-container">
    <div class="login-container">
        <h1 class="title-text">Login</h1>

        <!-- Form Alert component -->
        <flash-messages></flash-messages>
        <section class="credentials">
            <form (submit) = "onLoginSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" [(ngModel)] = "username" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)] = "password" name="password">
                </div>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
            <div class="col-sm-12">
                <div class="form-group">
                    <a class="nav-link" [routerLink]="['/signup']">Forgot your password?</a>
                </div>
            </div>


        </section>

        <hr>

        <section class="signup">
            <p>Not a member yet? Sign up now!</p>
            <button class="btn btn-dark" [routerLink]="['/signup']">Sign up</button>
        </section>
    </div>
</div>
